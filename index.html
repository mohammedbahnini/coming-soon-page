<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base apparel coming soon</title>

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- styling -->
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
    <main>

        <header>
            <div class="logo">
                <img src="images/logo.svg" alt="Logo">
            </div>
        </header>

        <section class="hero">
            
    
            <section class="hero-description">
                <h1 class="heading"><span class="special">We're</span> coming soon</h1>
                <p class="text">
                    Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
                <form action="#" class="hero-form" novalidate>
                    <div class="form-input">
                        <input type="email" placeholder="Email Address" required>
                        <button type="submit"><img src="images/icon-arrow.svg" alt=""></button>
                    </div>
                    <div class="error-validation">
                        <p>Please provide a valid email</p>
                    </div>
                </form>
            </section>

            <section class="hero-girl">
                <img src="images/hero-desktop.jpg" class="large" alt="Hero">
                <img src="images/hero-mobile.jpg" class="mobile" alt="Hero">
            </section>

        </section>
    </main>

    <!-- javascript -->
    <script src="js/app.js"></script>
</body>

</html>
